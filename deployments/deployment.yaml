apiVersion: v1
kind: ServiceAccount
metadata:
  name: revision-controller
  namespace: knative-serving

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: revision-controller
rules:
  - apiGroups:
      - serving.knative.dev
    resources:
      - '*'
    verbs:
      - get
      - list
      - create
      - watch
      - patch
      - delete
      - update

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: revision-controller-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: revision-controller
subjects:
  - kind: ServiceAccount
    name: revision-controller
    namespace: knative-serving

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: revision-controller
  namespace: knative-serving
spec:
  replicas: 1
  selector:
    matchLabels:
      app: revisoin-controller
  template:
    metadata:
      labels:
        app: revisoin-controller
    spec:
      serviceAccountName: revision-controller
      containers:
      - name: controller
        image: registry.cn-hangzhou.aliyuncs.com/knative-sample/serving-controller:master_48057fa5-20190828172305
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "1"
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 100Mi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
